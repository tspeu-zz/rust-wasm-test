<!DOCTYPE html>
<htm>
    <head>
        <script>
            fetch("utils.gc.wasm")
            .then(response => response.arrayBuffer())
            .then(result => WebAssembly.instantiate(result))
            .then(wasmModule => {
                const res = wasmModule.instance.exports.add_one(2);
                const text = document.createTextNode(res);
                document.body.appendChild(text);
            })
        </script>
    </head>
    <body>

    </body>
</htm>
